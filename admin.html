<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin - Gestion des Articles</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-100 opacity-0 transition-opacity duration-1000">

  <!-- Navbar -->
  <header class="sticky top-0 z-50 bg-blue-600 text-white p-4 shadow-md transition-all">
    <nav class="max-w-7xl mx-auto flex justify-between items-center">
      <a href="index.html" class="text-2xl font-bold">Alex'Shop</a>
      <ul class="flex space-x-6">
        <li><a href="index.html" class="hover:text-gray-200">Accueil</a></li>
        <li><a href="admin.html" class="hover:text-gray-200">Gestion</a></li>
        <li><a href="auth.html" class="hover:text-gray-200">Connexion</a></li>
      </ul>
    </nav>
  </header>

  <!-- Section Admin -->
  <main class="py-16">
    <div class="max-w-7xl mx-auto px-4 space-y-16">

      <!-- Gestion Ajouter un Article -->
      <section class="bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-3xl font-bold mb-6 text-center">Ajouter un Article</h2>
        <form id="add-article-form" class="space-y-6 max-w-2xl mx-auto">
          <div>
            <label class="block mb-2 text-gray-700">Nom de l'article</label>
            <input type="text" id="article-name" class="w-full p-2 border rounded-lg" placeholder="ex: T-shirt élégant" required>
          </div>
          <div>
            <label class="block mb-2 text-gray-700">Prix (€)</label>
            <input type="number" id="article-price" class="w-full p-2 border rounded-lg" placeholder="ex: 49" required>
          </div>
          <div>
            <label class="block mb-2 text-gray-700">Image (URL)</label>
            <input type="text" id="article-image" class="w-full p-2 border rounded-lg" placeholder="ex: images/article68.jpg" required>
          </div>
          <button type="submit" class="w-full bg-green-500 text-white py-2 px-6 rounded-lg hover:bg-green-600">Ajouter l'Article</button>
        </form>
      </section>

      <!-- Liste des Articles -->
      <section class="bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-3xl font-bold mb-6 text-center">Articles Existants</h2>
        <div id="articles-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
          <!-- Les articles ajoutés apparaîtront ici dynamiquement via admin.js -->
        </div>
      </section>

    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-blue-600 text-white py-8 mt-16">
    <div class="max-w-7xl mx-auto text-center">
      <p class="text-lg">© 2025 Alex'Shop - Tous droits réservés</p>
    </div>
  </footer>

  <script src="admin.js"></script>

  <script>
    window.addEventListener('load', () => {
      document.body.classList.remove('opacity-0');
      document.body.classList.add('opacity-100');
    });
  </script>

<script>
  // Badge du panier
  function updatePanierBadge() {
    const panier = JSON.parse(localStorage.getItem('panier')) || [];
    const count = panier.reduce((total, article) => total + article.quantite, 0);
  
    const badge = document.getElementById('panier-count');
    if (badge) {
      if (count > 0) {
        badge.textContent = count;
        badge.classList.remove('hidden');
      } else {
        badge.classList.add('hidden');
      }
    }
  }
  
  updatePanierBadge();
  
  // Mettre à jour dynamiquement après ajout ou suppression
  window.addEventListener('storage', updatePanierBadge);
  </script>
  
  
</body>
</html>
